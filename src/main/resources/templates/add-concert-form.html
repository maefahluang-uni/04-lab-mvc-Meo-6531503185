<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Concert</title>
</head>
<body>
    <h1>Add Concert</h1>
    <!-- add form for adding concert-->
    <form th:action="@{/concerts}" th:object="${concert}" method="post">
        <label for="id">Concert id:</label>
        <input type="number" id="id" th:field="*{id}" required><br>
        <label for="title">Concert Title:</label>
        <input type="text" id="title" th:field="*{title}" required><br>
        <label for="performer">Concert Performer:</label>
        <input type="text" id="performer" th:field="*{performer}" required><br>
        <label for="date">Concert Date:</label>
        <input type="Date" id="date" th:field="*{date}" required><br>
        <label for="description">Concert Description:</label>
        <input type="text" id="description" th:field="*{description}" required><br>
        <button type="submit">Save Concert</button>
    </form>
</body>
</html>
